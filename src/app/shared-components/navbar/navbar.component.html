<mat-toolbar color="primary"
  ><span class="spacer-small"
    ><button mat-icon-button class="example-icon" aria-label="Menu icon">
      <mat-icon>menu</mat-icon>
    </button> </span
  ><span
    ><h1>{{ title }}</h1></span
  >
  <span class="spacer-small"></span>
  <span>
    <a mat-icon-button href="/">
      <mat-icon>home</mat-icon>
    </a></span
  >
  <span>
    <a mat-icon-button>
      <mat-icon>person</mat-icon>
    </a></span
  >
  <span>
    <a mat-icon-button>
      <mat-icon>shopping_cart</mat-icon>
    </a></span
  >
  <span>
    <a mat-icon-button [matMenuTriggerFor]="settings">
      <mat-icon>settings</mat-icon>
    </a></span
  >
  <mat-menu #settings="matMenu">
    <button mat-menu-item (click)="createNewProduct()">Add New Product</button>
    <button mat-menu-item (click)="viewAllProducts()">View All Products</button>
  </mat-menu>
</mat-toolbar>
