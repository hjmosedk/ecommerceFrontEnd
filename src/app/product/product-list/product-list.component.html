<table mat-table [dataSource]="productList$" class="mat-elevation-z8">
  <!--
        Sku colum
    -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td
      mat-cell
      *matCellDef="let element; let odd = odd"
      [ngClass]="{ striped: odd }"
    >
      {{ element.sku }}
    </td>
  </ng-container>

  <!--
        Name colum
    -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!--
        Description colum
    -->

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!--
        Brand colum
    -->

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
  </ng-container>

  <!--
        Price colum
    -->

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">
      {{ calculatePrice(element.price, element.currency) }}
    </td>
  </ng-container>

  <!--
        Quantity colum
    -->

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <!--
        Percentage colum
    -->

  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef>Percentage</th>
    <td mat-cell *matCellDef="let element">{{ element.percentage }}</td>
  </ng-container>

  <!--
        onSale colum
    -->

  <ng-container matColumnDef="onSale">
    <th mat-header-cell *matHeaderCellDef>OnSale</th>
    <td mat-cell *matCellDef="let element">{{ element.onSale }}</td>
  </ng-container>

  <!--
        Picture colum
    -->

  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef>Picture</th>
    <td mat-cell *matCellDef="let element">{{ element.picture }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="striped"></tr>
  <tr
    mat-row
    *matRowDef="let row; let odd = odd; columns: displayedColumns"
    [ngClass]="{ striped: odd }"
  ></tr>
</table>
