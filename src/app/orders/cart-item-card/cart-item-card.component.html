<mat-card raised class="cartItem">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title
        >{{ cartItem.name }} -
        <span class="currency">{{
          calculateLinePrice(cartItem, cartItemQuantity)
        }}</span></mat-card-title
      >
      <mat-card-subtitle>
        {{ calculatePrice(cartItem.price, cartItem.currency) }} per
        item</mat-card-subtitle
      >
      <img mat-card-sm-image src="{{ baseUrl }}/images/{{ cartItem.image }}" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content> {{ cartItem.description }}</mat-card-content>
  <mat-card-actions>
    <div>
      <button mat-icon-button color="warn" (click)="removeItem(cartItem.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div class="alignRight">
      <button
        mat-icon-button
        color="primary"
        (click)="subtractFromQuantity(cartItem.id)"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <button mat-icon-button disabled>{{ cartItemQuantity }}</button>
      <button
        mat-icon-button
        color="primary"
        (click)="addToQuantity(cartItem.id)"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
